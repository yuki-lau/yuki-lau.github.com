---
layout: default
title: Categories
date: All posts is here.
---
<article class="post">
{% for category in site.categories %}
	<h3>{{ category | first }}</h3>
	<ul>
	{% for posts in category %}
		{% for post in posts %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	{% endfor %}
	</ul>
{% endfor %}
</article>
